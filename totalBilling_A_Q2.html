<!DOCTYPE html>
<head>
    <title>
        Billing Calculation
    </title>
    <h3 align = "center">Final Billing</h3>
    Item Name : <input type = "text" id = "Name"/><br><br>
    Item Price : <input type = "text" id = "Price"/><br><br>
    Item Quantity : <input type = "text" id = "Quantity"/><br><br>

    <p>
        <input type="button" onclick="calculate()" value="Submit"/><br><br>
        Total Price : <span id = result>XXX</span>
    </p>
    <p>
        <input type="button" onclick="pay()" value="Pay"/>

    </p>
</head>
<body>
    <script lang="JavaScript">
        function calculate(){
            x = document.getElementById("Price").value;
            y = document.getElementById("Quantity").value;
            res = x*y;
            document.getElementById("result").innerHTML = res;
        }

        function paid(){
            alert("PAID");
        }
    </script>
</body>
</html>
